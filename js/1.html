var test = {a: 1}
var data = {

    },
    "Цветковые": {
      "Берёза": {},
      "Тополь": {}
    }
  }
};

var container = document.getElementById('container');
var dataHtml = '';

function countRec(obj){
  var counter = 0;
  for (key in obj){
    counter++
  } return counter;
};

function wrapUl(text){
  return '<ul>' + text + '</ul>'
};

function wrapOl(text){
  return '<ol>' + text + '<ol>'
};

function expand(obj) {
  for (key in obj) {
    var cr = countRec(obj[key]);
    if (cr > 0){
      dataHtml += wrapUl(key);
      expand(obj[key])
      } else {
        dataHtml += wrapOl(key);
      }
  } return dataHtml;
};


</script>
